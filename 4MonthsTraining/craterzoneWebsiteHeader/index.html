<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craterzone Website</title>
    <link rel="stylesheet" href=".\styles.scss\styles.css">
    <script src=".\scripts\functions.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <header class="header__inside">   <!--flex-->
                <div>
                    <img src="./assets/website-logo.png" alt="Craterzone">
                </div>
                <div >
                    <div class="contact-info">
                        <div class="contact-info__social-media">
                            <a href="#"><img src="./assets/icon_facebook.png" alt="icon_facebook"></a>
                            <a href="#"><img src="./assets/icon_twitter.png" alt="icon_twitter"></a>
                            <a href="#"><img src="./assets/icon_linkedin.png" alt="icon_linkedin"></a>
                        </div>
                        <div class="contact-info__request-info">
                            <button class="contact-info__request-info--height-100" type="button">Request Info</button>
                        </div>
                    </div>
                    <nav class="nav-container">
                        <ul  class="nav-container__menu" id="nav">

                            <li class="menu-item">
                                Corporate
                                <ul class="menu-item__sub-menu">
                                    <li class="menu-item__sub-menu--styling">About Us</li>
                                    <li class="menu-item__sub-menu--styling">About Us</li>
                                </ul >
                            </li>

                            <li class="menu-item">
                                Services
                                <ul class="menu-item__sub-menu" >
                                    <li class="menu-item__sub-menu--styling">About Us</li>
                                </ul >
                            </li>

                            <li class="menu-item">Success Stories
                            </li>

                            <li class="menu-item">Portfolio
                            </li>

                            <li class="menu-item">Clients
                            </li>
                        </ul >
                    </nav>
                </div>
            </header>
        </div>
        <section class="picture-wrapper">
            <div class="picture-wraper__corousel">
                <img  src="./assets/download.jpg" alt="random image">
            </div>
        </section>
    </div>
</body>
</html>
